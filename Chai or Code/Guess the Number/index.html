<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page" class="a1">Home</a>
    <a class="a2" href="https://www.youtube.com" target="_blank">youtube</a>
    </nav>
    <div id="wrapper">
        <h1 class="heading">Number Guessing Game</h1>
        <p>Try and guess a random number Between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" required class="guessField">
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
        </form>


        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
